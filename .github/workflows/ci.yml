name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ğŸ§ª Runs only during Pull Requests
  test:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: ğŸ§¹ Run ESLint (check style & syntax)
        run: npm run lint

      - name: ğŸ§ª Run Jest with coverage
        run: npm run test:ci
        
      - name: ğŸ“Š Run cyclomatic complexity analysis
        run: npm run complexity

  # ğŸš€ Runs only after merge (push to main)
  ready-for-production:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - name: Show production-ready message
        run: |
          echo "âœ… All tests passed successfully!"
          echo "ğŸš€ The code has been merged into MAIN."
          echo "ğŸŒ The project is now ready for the next stage: production deployment!"



